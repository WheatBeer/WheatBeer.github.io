---
title: Log
category: Log
---

<article class="content">
	{% for change in site.posts %}
		<h3>{{ change.title }}</h3>
		<p>
			<span class="date">{{ change.date | date: "%B %d, %Y" }}</span> 
			<span class="badge {{ change.type }}">{{ change.type }}</span>
		</p>
		{{ change.content }}
		<hr>
	{% endfor %}
	{% include disqus.html %}
</div>
	
</article>
